<div class="container-fluid" style="margin-top: 200px;">
  <div class="row justify-content-center">
    <div class="container-fluid login-container shadow col-lg-4 col-md-5 col-10">
      <div
        class="loading-overlay"
        [hidden]="!loading"
        >
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="row">
        <div class="col-12">
          <form (ngSubmit)="authSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                required
                email
                ngModel
                name="email"
                >
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                required
                ngModel
                name="password"
                minlength="6"
                >
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-lg-6 p-0 pr-lg-2 mb-3 mb-lg-0">
                  <button
                    class="btn w-100 btn-outline-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                    >{{ isLoginMode ? 'Login' : 'Signup' }}</button>
                </div>
                <div class="col-12 col-lg-6 p-0 pl-lg-2">
                  <button
                    class="btn w-100 btn-outline-secondary"
                    type="button"
                    (click)="onSwitchMode()"
                    >{{ isLoginMode ? 'Signup instead' : 'Login instead' }}</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="alert alert-danger mb-0 scale-in-vertical" style="margin-top: 25px" role="alert" *ngIf="error">
        {{ error }}
      </div>
    </div>
  </div>
</div>
