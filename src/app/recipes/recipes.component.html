<div class="container-fluid mt-3 mb-3">
  <div class="row">
    <div class="col-12 col-md-4">
      <app-recipe-list (itemSelected)="recipeSelected($event)" [recipes]="recipes"></app-recipe-list>
    </div>
    <div class="col-12 col-md-8 mt-3">
      <app-recipe-detail *ngIf="activeRecipe; else noRecipe" [recipe]="activeRecipe"></app-recipe-detail>
      <ng-template #noRecipe>
        <p class="text-muted">Please select a recipe</p>
      </ng-template>
    </div>
  </div>
</div>
