<div class="scale-in-hor-left">
  <div class="row">
    <div class="col-12 col-md-8">
      <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="image-responsive" style="border-radius: 50%; height: 100px; width: 100px;">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8 justify-content-between d-flex align-items-center">
      <h1 class="mr-3">{{recipe.name}}</h1>
      <div class="button-group">
        <button id="btnEditGroup" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="btnEditGroup">
          <a style="cursor: pointer;" class="dropdown-item" (click)="addIngredientsToSL()">Add to shopping list</a>
          <a style="cursor: pointer;" class="dropdown-item" [routerLink]="['edit']">Edit recipe</a>
          <a style="cursor: pointer;" class="dropdown-item" (click)="deleteRecipe()">Delete recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8">
      <p>{{recipe.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8">
      <ul class="list-group list-group-flush px-0">
        <li class="list-group-item d-flex justify-content-between align-items-center py-2" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
          <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
