<div class="d-flex justify-content-between align-items-center">
  <div style="width: 80%;">
    <h4 class="mb-1">{{recipe.name}}</h4>
    <small class="mb-1 text-muted">{{recipe.description}}</small>
  </div>
  <span>
    <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-responsive" style="height: 50px; width: 50px; border-radius: 50%;">
  </span>
</div>
