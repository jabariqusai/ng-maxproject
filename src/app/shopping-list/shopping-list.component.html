<div class="container-fluid mb-3">
  <div class="row">
    <div class="col-12">
      <app-shopping-edit (itemCreated)="addIngredient($event)"></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients">
          {{ingredient.name}}
          <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
